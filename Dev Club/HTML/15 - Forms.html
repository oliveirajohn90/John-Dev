<!-- FORMS
    - Capturar dados de entrada
    - Input -> Entrada

    Action -> define para qual url será enviado os dados, vazio envia oara mesma url
    Method
        - GET
        - POST
-->

<form action="" method="get" enctype="multipart/form-data">
    <h2>Digite seu Endereço</h2>
    <label>
        Rua:
        <input type="text" name="rua" autocomplete="street-address"/>
    </label>

    <br>

    <label>
        Número:
        <input type="number" name="numero" autocomplete="on"/>
    </label>
    
    <br>
    
    <label>
        Email:
        <input type="email" name="email" autocomplete="on"/>
    </label>
    
    <br>
    
    <label>
        Foto:
        <input type="file" name="arquivo" autocomplete="on"/>
    </label>
    
    <br>
    
    <button type="reset">Reset</button>
    <button type="submit">Enviar dados</button>

</form>
